<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Caitlin Anne</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}" href="../static/css/home.css">

    <!--scripts-->
    <script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/js/home.js}"></script>

    <!--favicon-->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/logos/logo.png}">
</head>
<body>
    <!--NAVIGATION BAR-->
    <div class="topNav">
        <a class="active" href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
    </div>
    <!--BODY-->
    <div class="container bg-transparent pt-5 mb-5" style="padding-left: 9% !important;">
        <h5 class="form-check-inline text-white font-weight-bold mb-0 p-2 title-font shadow-lg" style="background-color: lightpink">Request Form</h5>
        <div class="rf-content container-fluid bg-white shadow-lg form-container mb-5 px-lg-4 shadow-lg" style="width: 85% !important;">
            <form method="post" th:object="${contact}" th:action="@{/contact/create}">
                <h5>Full Name:<sup>*</sup></h5>
                <input type="text" th:field="*{name}" name="full-name" id="fullName" required="required" class="form-control" style="width:100% !important;"></input>
                <br>
                <h5>Birth Date:<sup>*</sup></h5>
                <input type="date" th:field="*{birthDate}" class="form-control w-100" id="birthDate" onkeydown="return false" required>
                <br>
                <h5>Age<sup>*</sup></h5>
                <input type="text" name="age" th:field="*{age}" required="required" class="form-control" style="width: 100% !important;"/>
                <br>
                <br>
                <i><p><span style="color:red">*</span> - Required</p></i>
                <br>
                <br>
                <input type="submit" class="btn btn-outline-primary sharp-border w-25">
            </form>
            <br>
            <br>
            <br>
        </div>
    </div>
</body>
</html>
